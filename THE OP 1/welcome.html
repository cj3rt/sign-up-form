<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p id="welcomeMessage"></p>
        <button onclick="logout()">Sign Out</button>
    </div>
    <script>
        function getEmailFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('email');
        }

        const email = getEmailFromURL();
        if (email) {
            document.getElementById('welcomeMessage').innerText = `Welcome, ${email}! You have successfully signed up.`;
        } else {
            document.getElementById('welcomeMessage').innerText = 'Welcome! You have successfully signed up.';
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
